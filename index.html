<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ttwdfth</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Genos:ital,wght@0,100..900;1,100..900&family=Liter&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="media/assets/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="header--title">
        tiktok went down <br />
        for <span class="pinkColor">12 hours.</span>
      </h1>
    </div>

    <main class="main">
      <div class="items">
        <div class="item item1" data-link="kpop">
          <h2 class="item--title">kpop</h2>
          <div class="darkLayer"></div>
          <img src="media/assets/icon_kpop.JPG" alt="kpop icon" class="kpop" />
        </div>

        <div class="item item2" data-link="edits">
          <h2 class="item--title">edits</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_edits.JPG"
            alt="edits icon"
            class="edits"
          />
        </div>

        <div class="item item3" data-link="lwc">
          <h2 class="item--title">lockwood&co</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_lwc.JPG"
            alt="lockwood & co icon"
            class="lwc"
          />
        </div>

        <div class="item item4" data-link="stsg">
          <h2 class="item--title">satosugu</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_stsg.JPG"
            alt="satosugu icon"
            class="stsg"
          />
        </div>

        <div class="item item5" data-link="wangxian">
          <h2 class="item--title">wangxian</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_wangxian.JPG"
            alt="wangxian icon"
            class="wangxian"
          />
        </div>

        <div class="item item6" data-link="doctorWho">
          <h2 class="item--title">doctor who</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_dw.JPG"
            alt="doctor who icon"
            class="dw"
          />
        </div>

        <div class="item item7" data-link="wizarding">
          <h2 class="item--title">wizards</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_wizardingU.JPG"
            alt="wizards icon"
            class="wizards"
          />
        </div>

        <div class="item item8" data-link="iwtv">
          <h2 class="item--title">iwtv</h2>
          <div class="darkLayer"></div>
          <img src="media/assets/icon_iwtv.JPG" alt="iwtv icon" class="iwtv" />
        </div>

        <div class="item item9" data-link="funny">
          <h2 class="item--title">funny</h2>
          <div class="darkLayer"></div>
          <img
            src="media/assets/icon_funny.JPG"
            alt="funny icon"
            class="funny"
          />
        </div>
      </div>
    </main>

    <div class="footer">
      <p class="footer--instructions">scroll to see more.</p>
    </div>

    <script src="app/index.js"></script>
  </body>
</html>
