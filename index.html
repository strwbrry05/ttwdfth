<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ttwdfth</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Genos:ital,wght@0,100..900;1,100..900&family=Liter&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <h1 class="header--title">
        tiktok went down <br />
        for 12 hours.
      </h1>
    </div>

    <main class="main">
      <div class="items">
        <div class="item item1">
          <img src="media/assets/icon_kpop.JPG" alt="kpop icon" class="kpop" />
        </div>
        <div class="item item2">
          <img
            src="media/assets/icon_edits.JPG"
            alt="edits icon"
            class="edits"
          />
        </div>
        <div class="item item3">
          <img
            src="media/assets/icon_lwc.JPG"
            alt="lockwood & co icon"
            class="lwc"
          />
        </div>
        <div class="item item4">
          <img
            src="media/assets/icon_stsg.JPG"
            alt="satosugu icon"
            class="stsg"
          />
        </div>
        <div class="item item5">
          <img
            src="media/assets/icon_wangxian.JPG"
            alt="wangxian icon"
            class="wangxian"
          />
        </div>
        <div class="item item6">
          <img
            src="media/assets/icon_dw.JPG"
            alt="doctor who icon"
            class="dw"
          />
        </div>
        <div class="item item7">
          <img
            src="media/assets/icon_wizardingU.JPG"
            alt="wizardingU icon"
            class="wizarding"
          />
        </div>
        <div class="item item8">
          <img src="media/assets/icon_iwtv.JPG" alt="iwtv icon" class="iwtv" />
        </div>
        <div class="item item9">
          <img
            src="media/assets/icon_funny.JPG"
            alt="funny icon"
            class="funny"
          />
        </div>
      </div>
    </main>

    <div class="footer">
      <p class="footer--instructions">scroll to see more.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
