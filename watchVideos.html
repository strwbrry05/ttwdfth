<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/watchVideos.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Genos:ital,wght@0,100..900;1,100..900&family=Liter&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/983bf8ad0b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="startScreen">
      <div class="blackScreen"></div>
      <p class="startBtn">
        <span class="instructions">instructions</span> <br />
        <span class="instructions"
          >tap the left or right sides to move back and forth between
          videos</span
        >
        <br />
        <span class="instructions"> click anywhere to start!</span>
      </p>
    </div>

    <div class="videoHolder">
      <div class="controls">
        <div class="prevVideo"></div>
        <div class="nextVideo"></div>
      </div>

      <video class="player" src="" autoplay loop playsinline></video>

      <div class="menu">
        <ul class="menuOptions">
          <li>
            <i class="fa-solid fa-pause fa-xl"></i>
          </li>
          <li>
            <i class="fa-solid fa-house fa-lg"></i>
          </li>
          <li>
            <i class="fa-solid fa-floppy-disk fa-xl"></i>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="watch.js"></script>
  </body>
</html>
