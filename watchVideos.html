<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/watchVideos.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chonburi&family=Genos:ital,wght@0,100..900;1,100..900&family=Liter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="startScreen">
      <div class="instructions">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <p class="startBtn">click anywhere to begin!</p>
    </div>

    <div class="controls">
      <div class="prevVideo"></div>
      <div class="nextVideo"></div>
    </div>

    <div class="videoHolder">
      <video class="player" src="" autoplay loop playsinline></video>
    </div>

    <script type="module" src="watch.js"></script>
  </body>
</html>
